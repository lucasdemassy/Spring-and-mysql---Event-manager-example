<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Getting Started: Serving Web Content</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>    
    <table>
      <tr>
        <th>Username</th>
        <th>Date</th>
        <th>User(s) participating</th>
      </tr>
      <tr th:each="event : ${json}">
        <td th:text="${event.getName()}"></td>
        <td th:text="${event.getDate()}"></td>
        <td th:text="${event.getUsersToString()}"></td>
      </tr>
    </table>
    <p th:text="${message}"></p>
    <br>
    <a href="http://localhost:8080/demo/register/event">Go to event registering</a> 
    <br>
    <a href="http://localhost:8080/demo/register/user">Go to user registering</a>
    <br>
    <a href="http://localhost:8080/demo/all_user">Go to user listing</a> 
    
</body>
</html>
