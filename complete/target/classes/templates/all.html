<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Getting Started: Serving Web Content</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>    
    <table>
      <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Event(s) joined</th>
      </tr>
      <tr th:each="user : ${json}">
        <td th:text="${user.getName()}"></td>
        <td th:text="${user.getEmail()}"></td>
        <td th:text="${user.getEventsToString()}"></td>
      </tr>
    </table>
    <p th:text="${message}"></p>
    
    <br>
    <a href="http://localhost:8080/demo/register/event">Go to event registering</a> 
    <br>
    <a href="http://localhost:8080/demo/register/user">Go to user registering</a>
    <br>
    <a href="http://localhost:8080/demo/find">Go to event listing</a> 
    
</body>
</html>
