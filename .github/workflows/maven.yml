name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Maven
      run:  |
        bash cd complete/
        bash ./mvnw spring-boot:run
        sleep 20
        curl localhost:8080/demo/register/event
